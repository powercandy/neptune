<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>多年以后</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="多年以后的博客">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="Shortcut Icon" href="./mine.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./static/css/vue.css" title="vue">
  <link rel="stylesheet" href="./static/css/buble.css" title="buble" data-type="theme" disabled>
  <link rel="stylesheet" href="./static/css/dark.css" title="dark" data-type="theme" disabled>
  <link rel="stylesheet" href="./static/css/pure.css" title="pure" data-type="theme" disabled>
  <link rel="stylesheet" href="./static/css/dolphin.css" title="dolphin" data-type="theme" disabled>
</head>

<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // 挂载元素
      el: '#app',
      name: 'neptune',
      // 又上角github链接
      repo: 'https://github.com/powercandy/neptune.cn',
      // 加载自定义导航栏, 设置为 true 后会加载 _navbar.md 文件
      loadNavbar: true,
      coverpage: true,
      // 首页只展示封面
      onlyCover: true,
      // 自动合并头部
      autoHeader: true,
      // 文档加载的根路径
      basePath: './',
      logo: './static/images/mine.jpg',
      relativePath: true,
      name: 'docsify',
      // 首页文件加载路径
      homepage: './docs/index.md',
      // 执行文档里的 script 标签里的脚本，只执行第一个 script (demo)。 如果 Vue 存在，则自动开启。
      executeScript: true,
      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,
      // 更新时间配置：我们可以通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
      // 渲染的标题层级
      maxLevel: 3,
      // 计数配置
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 错误地址页面配置
      notFoundPage: true,
      copyCode: {
        buttonText : 'copy',
        errorText  : 'Error',
        successText: 'Success'
      },
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间
      topMargin: 90
    }
  </script>
   <!-- docsify依赖 -->
  <script src="./static/js/docsify.min.js"></script>
  <!-- 代码块复制插件  -->
  <script src="./static/js/clipboard.js"></script>
  <!-- 计数插件 -->
  <script src="./static/js/countable.js"></script>
  <!-- 图片预览 -->
  <script src="./static/js/zoom-image.min.js"></script>
  <!-- bash语法高亮 -->
  <script src="./static/js/prism-bash.min.js"></script>
</body>

</html>
