<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      // 挂载元素
      el: '#app',
      name: 'neptune',
      // 又上角github链接
      repo: 'https://github.com/powercandy/neptune.cn',
      // 加载自定义导航栏, 设置为 true 后会加载 _navbar.md 文件
      loadNavbar: true,
      coverpage: true,
      // 首页只展示封面
      onlyCover: true,
      // 自动合并头部
      autoHeader: true,
      // basePath: './',
      logo: './static/images/timg.jpg',
      name: 'docsify',
      homepage: './docs/index.md',
      // 执行文档里的 script 标签里的脚本，只执行第一个 script (demo)。 如果 Vue 存在，则自动开启。
      executeScript: true,
      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,
      // 更新时间配置：我们可以通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
      // 计数配置
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 错误地址页面配置
      notFoundPage: true,
    }
  </script>
   <!-- docsify依赖 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 代码块复制插件  -->
  <script src="./static/js/clipboard.js"></script>
  <!-- 计数插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 图片预览 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
